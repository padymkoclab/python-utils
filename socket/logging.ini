
[loggers]
keys=root

[handlers]
keys=stream_handler

[formatters]
keys=stream_formmater

[logger_root]
level=DEBUG
handlers=stream_handler

[handler_stream_handler]
class=logging.StreamHandler
formatter=stream_formmater
level=DEBUG
args=(sys.stderr,)

[formatter_stream_formmater]
format=%(asctime)s %(name) - %(level) - %(message)s
